<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSXOR - Patch Generator</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/magic.css">
    
    <script defer src="js/main.js"></script>
    <script defer src="js/patch.js"></script>
</head>
<body>
    <header>
        <h1>Patch Generator</h1>
        <div class="nav-wrap shadow-wrap">
            <nav class="quick-nav">
                <a href="index.html" class="nav-item">Home</a>
                <a href="patch.html" class="nav-item">Patch</a>
                <a href="guide.html" class="nav-item">Guide</a>
                <a href="highscores.html" class="nav-item">Highscores</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="split-container">
                
                <div class="patch-panel-wrap shadow-wrap">
                    <div class="panel form-side">
                        <h2>Input Settings</h2>
                        <form id="patchForm">
                            <div class="form-group">
                                <label for="gameVersion">Game Version:</label>
                                <select id="gameVersion" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="SLUS-20772">SLUS-20772 (NTSC-U)</option>
                                    <option value="SLES-51697-1">SLES-51697 CE942B2A (PAL)</option>
                                    <option value="SLES-51697-2">SLES-51697 2326C41A (PAL)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="serverAddress">Server Address:</label>
                                <input type="text" id="serverAddress" maxlength="15" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="patch-panel-wrap shadow-wrap">
                    <div class="panel preview-side">
                        <h2>Preview Patch</h2>
                        <pre id="patchCode">Select version and enter server address to generate patch...</pre>
                        <div class="button-container">
                            <div class="action-button" id="copyButton" disabled>
                                Copy to Clipboard
                            </div>
                            <div class="action-button" id="downloadButton" disabled>
                                Download .pnach
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div></main>
    
    <footer>
        <p>Project by <a href="https://github.com/GlitcherOG" target="_blank">GlitcherOG(Archy)</a>. Site by <a href="https://github.com/Jordy3D" target="_blank">Bane</a> | <a href="https://discord.me/ssx" target="_blank">Discord</a></p>
    </footer>
</body>
</html>
